<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="city">
          <span class="inputcity"></span>

          <div id="icon"></div>
        </h1>
        <div class="weather-details">
          <span id="time"></span>, <span id="description"></span> <br />

          Humidity: <span id="hum" class="hum"></span>, Wind:
          <span id="wind" class="wind"></span>
        </div>
        <div id="temperature" class="degrees"></div>
      </header>
      <main>
        <div class="search">
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter city.."
              required
              id="search-city"
              class="search-city"
            />
            <input
              type="submit"
              value="Search"
              id="submit-search"
              class="submit-search"
            />
          </form>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <br />
      <footer class="footer">
        <br />
        <div>
          Coded by
          <a class="links" target="_blank" href="https://github.com/IreneMercy"
            >Irene Oyoo</a
          >, is
          <a
            class="links"
            target="_blank"
            href="https://github.com/IreneMercy/hali-ya-hewa"
            >open-sourced on GitHub</a
          >
          and
          <a class="links" href="https://hali-yahewa.netlify.app/"
            >Hosted on Netlify</a
          >
        </div>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
